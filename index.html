<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <title>Recipes search</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Recipes search</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-meals" type="search" placeholder="Find recipes..." aria-label="Search">
            <button class="btn btn-outline-success serach-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
    <header>
        <div class="header-container text-center m-3">
            <h2>Your favorite meals :)</h2>
            <div class="fav-meals-container">
                <ul class="fav-meals px-5 d-flex justify-content-center"></ul>
            </div>
        </div>
    </header>
    <main>
        <div class="meals-container row m-3  d-flex justify-content-center">
        </div>

        <div class="popup-container hidden">
            <div class="popup">
                <button class="close-popup">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-info" id="meal-info">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center">Copyright &copy; 2023 by Mayu Hayakawa All rights Reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/8d6aec8656.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
